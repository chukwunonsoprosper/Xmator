<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xmator</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&family=Poppins:wght@300;400;600&display=swap');

        * {
            box-sizing: border-box;
            font-family: Poppins, sans-serif;
        }

        body {
            width: 320px;
            padding: 15px;
            background-color: #111;
            color: white;
            text-align: left;
        }

        h2 {
            margin: 0 0 10px;
        }

        textarea {
            width: 100%;
            height: 60px;
            box-sizing: border-box;
            resize: none;
            padding: 5px;
            border-radius: 5px;
            border: none;
            outline: none;
        }

        .mode-selection {
            margin: 10px 0;
        }

        label {
            margin-right: 15px;
            cursor: pointer;
        }

        button {
            width: 100%;
            padding: 12px;
            cursor: pointer;
            background: #1DA1F2;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-weight: 600;
        }
    </style>
</head>

<body>
    <h2>Xmator</h2>
    <p>Enter keywords (comma separated) to keep:</p>
    <textarea id="keywords" placeholder="tech, developer, AI"></textarea>

    <div class="mode-selection">
        <label>
            <input type="radio" name="mode" value="follow" checked>
            Follow
        </label>
        <label>
            <input type="radio" name="mode" value="unfollow">
            Unfollow
        </label>
    </div>

    <button id="start">Start</button>

    <script src="popup.js"></script>
</body>

</html>
