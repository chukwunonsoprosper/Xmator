<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xmator</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');

        * {
            box-sizing: border-box;
        }

        span {
            font-size: 90%;
            font-weight: 500;
        }

        body {
            font-family: Poppins;
            width: 300px;
            padding: 10px;
            text-align: left;
            background-color: #111111;
            color: white;
        }

        textarea {
            width: 90%;
            height: 80px;
            box-sizing: border-box;
            resize: none;
        }

        button {
            padding: 15px 30px;
            width: 100px;
            cursor: pointer;
            background: #1DA1F2;
            color: #fff;
            border: none;

        }
    </style>
</head>

<body>
    <h2>Xmator</h2>
    <p>Enter keywords (comma separated) to keep:</p>
    <textarea id="keywords" placeholder="tech, developer, AI"></textarea>
    <br>
    <button id="start">Start</button>
    <script src="popup.js"></script>
</body>

</html>
